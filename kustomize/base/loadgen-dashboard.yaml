# Load Generator Dashboard - Kubernetes Manifests
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadgen-dashboard
  labels:
    app: loadgen-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadgen-dashboard
  template:
    metadata:
      labels:
        app: loadgen-dashboard
    spec:
      securityContext:
        fsGroup: 101
        runAsGroup: 101
        runAsNonRoot: true
        runAsUser: 101
      containers:
      - name: dashboard
        image: docker.io/emiliovaluematic/loadgen-dashboard:v1.2
        imagePullPolicy: Always
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - ALL
          privileged: false
          readOnlyRootFilesystem: true
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
        env:
        - name: REACT_APP_API_URL
          value: "http://loadgen-controller:8080"
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        volumeMounts:
        - name: cache
          mountPath: /var/cache/nginx
        - name: run
          mountPath: /var/run
      volumes:
      - name: cache
        emptyDir: {}
      - name: run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: loadgen-dashboard
  labels:
    app: loadgen-dashboard
spec:
  type: LoadBalancer
  selector:
    app: loadgen-dashboard
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
